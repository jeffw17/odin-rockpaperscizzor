<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="header">
        Rock Paper Scissor Game
    </div>

    <div class="body">
        <div class="body-header">
            Choose Rock, Paper or Scissor!
        </div>
        <div class="middle">
            <div class="player"><img class="player-img"></div>
            <div class="result"></div>
            <div class="computer"><img class="computer-img"></div>
        </div>
        <div class="buttons">
            <div class="btn">
                <img src="./images/rock.png">
                <div class="btn-text">Rock</div>
            </div>
            <div class="btn">
                <img src="./images/paper.png">
                <div class="btn-text">Paper</div>
            </div>
            <div class="btn">
                <img src="./images/scissor.png">
                <div class="btn-text">Scissor</div>
            </div>
        </div>
    </div>
</body>
</html>
